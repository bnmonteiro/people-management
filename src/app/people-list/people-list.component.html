<button mat-raised-button color="primary" routerLink="/add">Adicionar Pessoa</button>

<div>
  <br/>
  <!-- <input type="text" placeholder="Pesquisar Pessoas..." (input)="onSearch($event)"> -->
  <input matInput [formControl]="searchControl" placeholder="Digite o nome da pessoa...">
  <button mat-raised-button color="primary" (click)="onSearch()">Pesquisar</button>
  
  <br/>
  <table mat-table [dataSource]="people" class="mat-elevation-z8">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let person"> {{person.nome}} </td>
    </ng-container>

    <!-- Data Nasc Column -->
    <ng-container matColumnDef="data_nasc">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let person"> {{person.data_nasc | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let person"> {{person.cpf}} </td>
    </ng-container>

    <!-- Sexo Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let person"> {{person.sexo}} </td>
    </ng-container>

    <!-- Altura Column -->
    <ng-container matColumnDef="altura">
      <th mat-header-cell *matHeaderCellDef> Altura </th>
      <td mat-cell *matCellDef="let person"> {{person.altura}} </td>
    </ng-container>

    <!-- Peso Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let person"> {{person.peso}} </td>
    </ng-container>
    
    <!-- Other columns can be added here -->
    
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let person">
        <button mat-button (click)="calculatePesoIdeal(person)">Exibir Peso Ideal</button>
        <button mat-button [routerLink]="['/edit', person.id]">Editar</button>
        <button mat-button (click)="deletePerson(person.id)">Excluir</button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br/>

</div>
